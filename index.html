<!doctype html>
<html lang="es-MX">

<head>
    <!-- Required Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/boostrap/bootstrap.min.css">

    <!-- Plugins Adicionales -->
    <title>LOGIN</title>
</head>

<body style="background-color: #f8f9fd;">

    <div class="container" style="margin-top: 100px;">

        <div class="row  justify-content-center">

            <div class="col-lg-4 col-6 shadow"
                style="background-image: url('resources/images/login.jpg');height:60vh;background-size: cover;background-repeat: no-repeat;">
            </div>
            <div class="col-lg-5 col-6 shadow" style="background-color: white;">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="container">
                                <div class="row mt-4">
                                    <div class="col">
                                        <h1>Iniciar sesión</h1>
                                        <hr>
                                    </div>
                                </div>
                                <form id="loginForm">
                                    <div class="row mb-3">
                                        <div class="col">
                                            <label for="email" class="form-label">Correo Electrónico:</label>
                                            <input type="email" class="form-control" id="email"
                                                placeholder="nombre@ejemplo.com" required>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col">
                                            <label for="password" class="form-label">Contraseña:</label>
                                            <input type="password" class="form-control" id="password" required>
                                        </div>
                                    </div>

                                    <div class="row ">
                                        <div class="col">
                                            <div class="d-grid gap-2">
                                                <input type="submit" value="Iniciar sesión"
                                                    class="btn btn-secondary mt-3">
                                            </div>
                                        </div>
                                    </div>
                                </form>

                                <div class="row">
                                    <div class="col" id="alerts">

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col text-center">
                            <a class="btn-link text-center" href="#!">¿Eres estudiante? Pre regístrate
                                aquí</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>


<!-- REQUIRED SCRIPTS -->
<script src="vendor/jquery/jquery.js"></script>
<script src="vendor/boostrap/popper.min.js"></script>
<script src="vendor/boostrap/bootstrap.min.js"></script>

<!-- Additional scripts -->
<script src="controllers/GlobalController.js"></script>
<script src="controllers/IndexController.js"></script>

</html>
